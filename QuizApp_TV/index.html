<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="description" content="A Tizen Web UI FW single-page template generated by Tizen Web IDE"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    
    <link rel="stylesheet" href="./tv/scripts/tizen-web-ui-fw/latest/themes/tizen-white/tizen-web-ui-fw-theme.css" name="tizen-theme"/>
    <title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Single-Page</title>
    <!--NOTE:
        jquery.js and web-ui-fw.js must be included.
        DO NOT REMOVE below code!
    -->
    <script src="./tv/scripts/tizen-web-ui-fw/latest/js/jquery.js"></script>
    <script src="./tv/scripts/tizen-web-ui-fw/latest/js/tizen-web-ui-fw-libs.js"></script>
    <script src="./tv/scripts/tizen-web-ui-fw/latest/js/tizen-web-ui-fw.js"
        data-framework-theme="tizen-white"></script>

    <!--NOTE:
        Additional scripts and css files are to be placed here.
        You can use jQuery namespace($) and all functionalities in jQuery
        in your script.  For example:

            <script src="main.js"></script>
            <link rel="stylesheet" href="my.css">
    -->
    
     <script language="javascript" type="text/javascript" src="./vendor/msf-2.0.14.js"></script>
     <link rel="stylesheet" type="text/css" href="./tv/styles/style.css"/>
</head>

<body>
  <header id="quizHeader">
    <hgroup>
    	
      <h1><img src="./tv/images/icon.png">Quiz Application</h1>
      
    </hgroup>
  </header>
  <div class="main">
  	<div class="sidespan" data-type="vertical" id="categ">
  		<h1>Categories</h1>
        	 <ul>
        		<li class="side" id="No_1">Sports</li>
        		<li class="side" id="No_2">Science</li>
        		<li class="side" id="No_3">History</li>
      		</ul>
    
  	</div>
  	
  </div>
  
	<div id="questionSpace" class="hideDiv">
	<div id="questionIndex">
		<span>Current Question No : </span><span id="currentQuestn"></span><br>
		<span>Total Questions : </span><span id="totalQuestn"></span><br>
		<span>Time Left : <span id="timer">Under Construction</span> second</span>
		
	</div>
	<div id="quizTitle">Default</div>
		<ul id="questionList">
			<li class="hexagon" id="questnDisplay">Question will come here</li>
			 <li class="option" id="opt_1"></li>
			<li class="option" id="opt_2"></li>
			<li class="option" id="opt_3"></li>
			<li class="option" id="opt_4"></li>
		</ul>
	</div>
	
	<div id="waiting" class="hideDiv">
	<img id="player1" src="./tv/images/phone.png"></br>
	<progress id="bar" max="100" value="100">
	</progress></br>
	<img id="player2" src="./tv/images/phone.png">
	 <span id="wait_text"></span>
	</div>
	
	 <div id="resultPage" class="hideDiv">
	<h1>Score</h1>
	<span id="winner"></span>
	</div>
	
    <footer>
    	<p> &copy; MSF Application </p>
    </footer>
    
    <script type="text/javascript" src="./tv/scripts/questions.js"></script>
    <script type="text/javascript" src="./tv/scripts/DeviceModel.js"></script>
	<script type="text/javascript" src="./tv/scripts/TVKeyValue.js"></script>
    <script src="./tv/scripts/msfHandler.js"></script>
    <script type="text/javascript" src="./tv/scripts/main.js"></script>
    
</body>
</html>
